<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <link href="/images/logo.png" rel="shortcut icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #34345e);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    header {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .subscribe-button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .subscribe-button:hover {
      background-color: #c82333;
    }

    .card-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #ffffff;
      color: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      font-size: 1.8rem;
      color: #d35400;
      margin-bottom: 0.75rem;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card a.download, .card button.cancel {
      width: 100%;
      background-color: #2980b9;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      border: none;
    }

    .card a.download:hover {
      background-color: #216a94;
    }

    .card button.cancel {
      background-color: #7f8c8d;
    }

    .card button.cancel:hover {
      background-color: #636e72;
    }

    @media (max-width: 600px) {
      header a {
        font-size: 1.2rem;
      }

      .card {
        padding: 1.2rem;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Dexter Modz</a>
    <a class="subscribe-button" href="/redirect/channel1">Subscribe</a>
  </header>

  <div class="card-container">
    <div class="card" id="maintenance-card">
      <h1>MAINTENANCE !!!</h1>
      <p>Dikarenakan script drone view masih dalam proses perbaikan, silakan download aplikasi pada link dibawah jika ingin tetap menggunakan fitur drone view.</p>
      <div class="button-container">
        <a class="download" href="https://youtu.be/b66EcgBwq0w" target="_blank">Download Aplikasi</a>
        <button class="cancel" onclick="document.getElementById('maintenance-card').style.display='none'">Cancel</button>
      </div>
    </div>
  </div>

  <!-- <script src="/js/replace-url.js"></script> -->
</body>
</html>
