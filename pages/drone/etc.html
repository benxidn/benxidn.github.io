<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Dexter Modz</title>
  <link href="/images/logo.png" rel="shortcut icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
    }

    .modal {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }

    .modal h1 {
      font-size: 1.8rem;
      color: #ff4444;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .modal p {
      font-size: 1rem;
      line-height: 1.6;
      color: #f2f2f2;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn.ok {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
    }

    .btn.ok:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .btn.cancel {
      background: #ffffff33;
      color: white;
      border: 1px solid #fff;
    }

    .btn.cancel:hover {
      background: #ffffff55;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .modal {
        padding: 1.5rem 1rem;
      }

      .modal h1 {
        font-size: 1.4rem;
      }

      .modal p {
        font-size: 0.95rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
        width: 100%;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="overlay" id="popup">
  <div class="modal">
    <h1>PERHATIAN !!!</h1>
    <p>Dikarenakan script drone view masih dalam proses perbaikan, silakan download aplikasi ini agar tetap dapat menggunakan fitur drone view. Tekan OK untuk melanjutkan atau Cancel untuk batal.</p>
    <div class="buttons">
      <button class="btn ok" onclick="goToYoutube()">OK</button>
      <button class="btn cancel" onclick="closePage()">Cancel</button>
    </div>
  </div>
</div>

<script>
  function goToYoutube() {
    window.location.href = "https://youtu.be/b66EcgBwq0w";
  }

  function closePage() {
    window.close();
  }
</script>
<script src="/js/replace-url.js"></script>

</body>
</html>
