<!DOCTYPE html>
<html>
<head>
  <title>Auto Ganti URL</title>
  <script>
    // Langsung ganti URL saat halaman dimuat
    window.onload = function() {
      const rootURL = window.location.origin + '/';
      history.pushState({}, '', rootURL);
    };
  </script>
</head>
<body>
  <h1>URL sudah diganti ke domain saja!</h1>
</body>
</html>
