<!DOCTYPE html>
<html>
<head>
  <title>Auto Ganti dan Reload</title>
  <script>
    window.onload = function() {
      const rootURL = window.location.origin + '/';

      // Ganti URL di address bar
      history.pushState({}, '', rootURL);

      // Reload halaman setelah mengganti URL
      location.reload();
    };
  </script>
</head>
<body>
  <h1>Halaman sedang dimuat ulang...</h1>
</body>
</html>
