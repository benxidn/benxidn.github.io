<!DOCTYPE html>
<html>
<head>
  <title>Ganti URL ke Root</title>
  <script>
    function gantiKeRootURL() {
      // Ambil asal domain (origin), misalnya https://example.com
      const rootURL = window.location.origin;
      history.pushState({}, '', rootURL);
    }
  </script>
</head>
<body>
  <h1>Contoh Ganti URL ke Root</h1>
  <button onclick="gantiKeRootURL()">Hapus Path, Tampilkan Domain Saja</button>
</body>
</html>
