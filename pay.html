<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm">

  <!-- Header dengan ukuran awal -->
  <header class="mb-10 text-center bg-blue-600 text-white py-4">
    <h1 class="text-2xl font-semibold">Dexter Modz</h1>
  </header>

  <!-- QRIS Form dengan ukuran lebih kecil -->
  <div id="qrisForm" class="bg-white p-4 mt-4 rounded shadow-md max-w-md mx-auto text-center space-y-4">
    <h2 class="text-base font-semibold text-gray-700">Pembayaran via QRIS</h2>
    <p>Silakan scan QR di bawah ini dengan e-wallet atau m-banking.</p>
    <img src="file/3k.jpg" alt="QRIS" class="w-full rounded border"/>
    <a href="file/3k.jpg" download class="block w-full text-center mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Download QRIS
    </a>
    <button onclick="cekPembayaran()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Cek Pembayaran
    </button>
  </div>

  <!-- Upload Form -->
  <div id="uploadForm" class="hidden bg-white p-4 mt-4 rounded shadow-md max-w-md mx-auto text-center space-y-4">
    <h2 class="text-base font-semibold text-gray-700">Upload Bukti Pembayaran</h2>
    <input type="file" id="buktiBayar" class="w-full p-2 border rounded text-sm" accept="image/*" onchange="tampilkanDownload()"/>
    <a id="downloadLink" href="https://benxidn.github.io/free/mlmod/main.html" target="_blank"
       class="hidden block text-center bg-purple-500 text-white py-2 rounded hover:bg-purple-600">
      Download Link MOD
    </a>
    <button onclick="kembaliForm()" class="w-full bg-gray-400 text-white py-2 rounded hover:bg-gray-500">
      Kembali ke Form QRIS
    </button>
  </div>

  <script>
    function cekPembayaran() {
      document.getElementById("qrisForm").classList.add("hidden");
      document.getElementById("uploadForm").classList.remove("hidden");
    }

    function tampilkanDownload() {
      document.getElementById("downloadLink").classList.remove("hidden");
    }

    function kembaliForm() {
      document.getElementById("uploadForm").classList.add("hidden");
      document.getElementById("downloadLink").classList.add("hidden");
      document.getElementById("qrisForm").classList.remove("hidden");
    }
  </script>

</body>
</html>
