<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide flex flex-col">

  <!-- Header -->
  <header class="bg-indigo-600 text-white shadow-md py-4 px-6 sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-center">Dexter Modz</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-lg transform transition-all duration-300 hover:scale-105">

      <!-- Form QRIS -->
      <div id="qrisForm" class="space-y-4">
        <p class="text-center text-sm text-gray-700">Scan kode QR di bawah ini untuk melakukan pembayaran</p>
        <img src="file/3k.jpg" alt="QRIS" class="w-56 mx-auto rounded-lg border border-gray-200 shadow-md" />

        <div class="space-y-2">
          <a href="file/3k.jpg" download class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-blue-700 transform transition duration-200 block text-center text-sm">Download QRIS</a>
          <button onclick="showUploadForm()" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-green-700 transform transition duration-200 block text-center text-sm">Cek Pembayaran</button>
        </div>
      </div>

      <!-- Form Upload Bukti Bayar -->
      <div id="uploadForm" class="hidden mt-6 space-y-4">
        <p class="text-center text-sm text-gray-700">Upload bukti pembayaran</p>
        <input type="file" id="buktiBayar" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" />

        <div class="space-y-2">
          <a id="downloadLink" href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="hidden bg-purple-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-purple-700 transform transition duration-200 block text-center text-sm">Download Link</a>
          <button onclick="showQrisForm()" class="bg-gray-400 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-gray-500 transform transition duration-200 block text-center text-sm">Kembali</button>
        </div>
      </div>

    </div>
  </main>

  <script>
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    function showQrisForm() {
      document.getElementById('uploadForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }

    document.getElementById('buktiBayar').addEventListener('change', function () {
      const downloadBtn = document.getElementById('downloadLink');
      if (this.files.length > 0) {
        downloadBtn.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
