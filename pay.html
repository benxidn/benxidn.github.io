<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Wrapper -->
  <div class="w-full max-w-md">

    <!-- Form QRIS -->
    <div id="qrisForm" class="bg-white rounded shadow-md">
      <div class="p-6 text-center">
        <h2 class="text-xl font-semibold mb-4">Silakan Scan QRIS</h2>
        <img src="file/3k.jpg" alt="QRIS" class="mx-auto w-60 h-auto mb-4 border border-gray-300 rounded" />
        
        <div class="w-60 mx-auto">
          <a href="file/3k.jpg" download class="block w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded text-center">
            Download QRIS
          </a>
        </div>

        <div class="w-60 mx-auto mt-4">
          <button onclick="showUploadForm()" class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
            Cek Pembayaran
          </button>
        </div>
      </div>
    </div>

    <!-- Form Upload Bukti Pembayaran -->
    <div id="uploadForm" class="bg-white rounded shadow-md mt-6 hidden">
      <div class="p-6 text-center">
        <h2 class="text-xl font-semibold mb-4">Upload Bukti Pembayaran</h2>
        <input type="file" id="buktiUpload" class="block mx-auto mb-4" />
        
        <div id="nextStep" class="hidden mt-4">
          <a href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">
            Menuju Halaman Mod
          </a>
        </div>

        <button onclick="showQrisForm()" class="mt-4 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
          Kembali ke Form QRIS
        </button>
      </div>
    </div>

  </div>

  <script>
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    function showQrisForm() {
      document.getElementById('uploadForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }

    document.getElementById('buktiUpload').addEventListener('change', function() {
      const nextStep = document.getElementById('nextStep');
      if (this.files.length > 0) {
        nextStep.classList.remove('hidden');
      } else {
        nextStep.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
