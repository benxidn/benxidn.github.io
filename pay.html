<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- Form Pembayaran QRIS -->
    <div id="qrisForm">
      <h2 class="text-xl font-semibold mb-4">Pembayaran QRIS</h2>
      <p class="mb-4 text-gray-600">Scan kode QR di bawah ini untuk membayar menggunakan e-wallet atau m-banking Anda.</p>
      <img src="file/3k.jpeg" alt="QRIS" class="w-full h-auto rounded mb-4">
      <button onclick="showUploadForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Cek Pembayaran</button>
    </div>

    <!-- Form Upload Bukti Pembayaran -->
    <div id="uploadForm" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Upload Bukti Pembayaran</h2>
      <form id="uploadBuktiForm" enctype="multipart/form-data">
        <input type="file" id="buktiBayar" name="buktiBayar" accept="image/*" required class="mb-4 w-full">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">Upload</button>
      </form>
      <div id="successMessage" class="hidden mt-4">
        <button onclick="goToNextPage()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 w-full">Lanjut ke Halaman Tujuan</button>
      </div>
    </div>
  </div>

  <script>
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    document.getElementById('uploadBuktiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulasi upload berhasil
      setTimeout(() => {
        alert("Bukti pembayaran berhasil diupload.");
        document.getElementById('successMessage').classList.remove('hidden');
      }, 1000);
    });

    function goToNextPage() {
      window.location.href = "halaman-tujuan.html"; // Ganti dengan halaman sebenarnya
    }
  </script>
</body>
</html>
