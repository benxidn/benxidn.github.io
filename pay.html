<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center mb-6">Dexter Modz</h1>
    
    <!-- Form Pembayaran QRIS -->
    <div id="qrisForm">
      <form class="space-y-6">
        <div class="text-center">
          <img src="file/3k.jpg" alt="QRIS Pembayaran" class="mx-auto mb-4 max-w-full h-auto">
          <p class="text-sm text-gray-600 mb-4">Pembayaran bisa dilakukan melalui semua dompet digital atau m-banking.</p>
          <button type="button" onclick="downloadQRIS()" class="bg-blue-500 text-white px-4 py-2 rounded-md text-sm">Download QRIS</button>
        </div>
        <div class="text-center">
          <button type="button" onclick="showUploadForm()" class="bg-green-500 text-white px-4 py-2 rounded-md text-sm">Cek Pembayaran</button>
        </div>
      </form>
    </div>

    <!-- Form Upload Bukti Pembayaran -->
    <div id="uploadForm" class="hidden space-y-6">
      <div class="text-center">
        <input type="file" id="paymentProof" class="block mx-auto mb-4 text-sm">
        <button type="button" onclick="showDownloadLink()" class="bg-orange-500 text-white px-4 py-2 rounded-md text-sm">Upload Bukti Bayar</button>
      </div>
      <div class="text-center">
        <button type="button" onclick="backToQrisForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md text-sm">Kembali ke Form QRIS</button>
      </div>
    </div>

    <!-- Link Download -->
    <div id="downloadLink" class="hidden text-center">
      <a href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="bg-purple-500 text-white px-4 py-2 rounded-md text-sm">Download Link</a>
    </div>
  </div>

  <script>
    // Fungsi untuk mendownload QRIS
    function downloadQRIS() {
      const link = document.createElement('a');
      link.href = 'file/3k.jpg'; // Link ke file QRIS
      link.download = 'QRIS-Pembayaran.jpg';
      link.click();
    }

    // Fungsi untuk menampilkan form upload bukti pembayaran
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    // Fungsi untuk menampilkan link download setelah bukti pembayaran diupload
    function showDownloadLink() {
      const paymentProof = document.getElementById('paymentProof').files[0];
      if (paymentProof) {
        document.getElementById('uploadForm').classList.add('hidden');
        document.getElementById('downloadLink').classList.remove('hidden');
      } else {
        alert('Silakan upload bukti pembayaran terlebih dahulu.');
      }
    }

    // Fungsi untuk kembali ke form QRIS
    function backToQrisForm() {
      document.getElementById('uploadForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }
  </script>
</body>

</html>
