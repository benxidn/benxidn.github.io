<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS</title>
  <!-- Link ke Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Pembayaran QRIS</h1>
    <p class="text-center text-gray-600 mb-4">Scan kode QRIS berikut menggunakan aplikasi dompet digital atau m-banking Anda untuk melakukan pembayaran.</p>
    <div class="flex justify-center mb-6">
      <!-- Menampilkan gambar QRIS -->
      <img src="file/3k.jpeg" alt="QRIS Pembayaran" class="w-60 h-60 object-contain border border-gray-300 rounded-lg shadow-lg">
    </div>
    <p class="text-center text-gray-600">Kode QRIS ini dapat dibayar melalui semua dompet digital dan mobile banking yang mendukung QRIS.</p>
  </div>
</body>
</html>
