<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Dexter Modz</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">

      <!-- Form QRIS -->
      <div id="qrisForm">
        <p class="mb-4 text-center text-gray-600">Scan kode QR di bawah ini untuk melakukan pembayaran</p>
        <img src="file/3k.jpg" alt="QRIS" class="w-48 mx-auto rounded mb-4 border" />

        <div class="flex justify-between">
          <a href="file/3k.jpg" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download QRIS</a>
          <button onclick="showUploadForm()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Cek Pembayaran</button>
        </div>
      </div>

      <!-- Form Upload Bukti Bayar -->
      <div id="uploadForm" class="hidden mt-4">
        <p class="mb-2 text-center text-gray-600">Upload bukti pembayaran</p>
        <input type="file" id="buktiBayar" class="mb-4 w-full" />

        <div class="flex justify-between">
          <a id="downloadLink" href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="hidden bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Download Link</a>
          <button onclick="showQrisForm()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Kembali</button>
        </div>
      </div>

    </div>
  </main>

  <script>
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    function showQrisForm() {
      document.getElementById('uploadForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }

    document.getElementById('buktiBayar').addEventListener('change', function () {
      const downloadBtn = document.getElementById('downloadLink');
      if (this.files.length > 0) {
        downloadBtn.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
