<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Modz - Pembayaran QRIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <!-- Header -->
        <header class="bg-blue-600 w-full text-white py-4 text-center">
            <h1 class="text-3xl font-semibold">Dexter Modz</h1>
        </header>

        <!-- Form Pembayaran QRIS -->
        <div id="qrisForm" class="bg-white p-8 rounded-lg shadow-lg w-96 mt-8">
            <h2 class="text-2xl font-semibold text-center mb-6">Pembayaran QRIS</h2>
            <div class="flex justify-center mb-6">
                <img src="file/3k.jpg" alt="QRIS Pembayaran" class="w-40 h-40 object-contain">
            </div>
            <div class="text-center mb-6">
                <button id="downloadQris" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                    Download QRIS
                </button>
            </div>
            <div class="text-center mb-6">
                <button id="cekPembayaranBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    Cek Pembayaran
                </button>
            </div>
        </div>

        <!-- Form Upload Bukti Bayar -->
        <div id="uploadForm" class="bg-white p-8 rounded-lg shadow-lg w-96 mt-8 hidden">
            <h2 class="text-2xl font-semibold text-center mb-6">Upload Bukti Pembayaran</h2>
            <input type="file" id="buktiBayar" class="block w-full mb-6 p-2 border border-gray-300 rounded-md">
            <div class="text-center mb-6">
                <button id="downloadLinkBtn" class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 hidden">
                    Download Link
                </button>
            </div>
            <div class="text-center">
                <button id="kembaliBtn" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">
                    Kembali ke Form QRIS
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan elemen-elemen yang diperlukan
        const qrisForm = document.getElementById('qrisForm');
        const uploadForm = document.getElementById('uploadForm');
        const cekPembayaranBtn = document.getElementById('cekPembayaranBtn');
        const downloadQrisBtn = document.getElementById('downloadQris');
        const kembaliBtn = document.getElementById('kembaliBtn');
        const downloadLinkBtn = document.getElementById('downloadLinkBtn');
        const buktiBayarInput = document.getElementById('buktiBayar');

        // Event listener untuk tombol cek pembayaran
        cekPembayaranBtn.addEventListener('click', function () {
            qrisForm.classList.add('hidden'); // Sembunyikan form pembayaran QRIS
            uploadForm.classList.remove('hidden'); // Tampilkan form upload bukti bayar
        });

        // Event listener untuk tombol kembali ke form QRIS
        kembaliBtn.addEventListener('click', function () {
            uploadForm.classList.add('hidden'); // Sembunyikan form upload bukti bayar
            qrisForm.classList.remove('hidden'); // Tampilkan form pembayaran QRIS
        });

        // Event listener untuk tombol download QRIS
        downloadQrisBtn.addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'file/3k.jpg'; // URL file QRIS
            link.download = 'QRIS_Pembayaran.jpg';
            link.click();
        });

        // Event listener untuk input file bukti bayar
        buktiBayarInput.addEventListener('change', function () {
            // Jika file sudah diunggah, tampilkan tombol download link
            if (buktiBayarInput.files.length > 0) {
                downloadLinkBtn.classList.remove('hidden');
            } else {
                downloadLinkBtn.classList.add('hidden');
            }
        });

        // Event listener untuk tombol download link
        downloadLinkBtn.addEventListener('click', function () {
            window.location.href = 'https://benxidn.github.io/free/mlmod/main.html'; // Link download
        });
    </script>
</body>

</html>
