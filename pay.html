<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-blue-700 text-white text-center py-4 text-2xl font-bold shadow-md">
    Dexter Modz
  </header>

  <!-- Konten -->
  <main class="flex-1 flex justify-center items-start pt-24 px-4">
    <div class="w-full max-w-xs">

      <!-- Form QRIS -->
      <div id="qrisForm" class="bg-white p-6 rounded shadow-md text-center">
        <h2 class="text-lg font-semibold mb-4">Silakan Scan QRIS</h2>
        <img src="file/3k.jpg" alt="QRIS" class="mx-auto w-72 h-auto mb-4 border border-gray-300 rounded" />

        <p class="text-sm text-gray-600 mb-4">
          QRIS ini dapat dibayar dengan semua e-wallet dan m-banking. Cukup scan kode QR menggunakan aplikasi yang mendukung.
        </p>

        <div class="w-72 mx-auto">
          <a href="file/3k.jpg" download class="block w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded text-center">
            Download QRIS
          </a>
        </div>

        <div class="w-72 mx-auto mt-4">
          <button onclick="showUploadForm()" class="block w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
            Cek Pembayaran
          </button>
        </div>
      </div>

      <!-- Form Upload Bukti Pembayaran -->
      <div id="uploadForm" class="bg-white p-6 rounded shadow-md mt-6 hidden text-center">
        <h2 class="text-lg font-semibold mb-4">Upload Bukti Pembayaran</h2>
        <input type="file" id="buktiUpload" class="block mx-auto mb-4" accept="image/*" />

        <!-- Tempat untuk menampilkan gambar yang diupload -->
        <div id="imagePreview" class="hidden mb-4">
          <img id="previewImage" class="mx-auto w-72 h-auto border border-gray-300 rounded" />
        </div>

        <div id="nextStep" class="hidden mt-4">
          <a href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="block w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">
            Download Link
          </a>
        </div>

        <button onclick="showQrisForm()" class="mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
          Kembali ke Form QRIS
        </button>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-3 text-sm mt-6">
    Dexter Modz Â© <span id="year"></span>
  </footer>

  <script>
    function showUploadForm() {
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('uploadForm').classList.remove('hidden');
    }

    function showQrisForm() {
      document.getElementById('uploadForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }

    // Menampilkan gambar preview setelah memilih file
    document.getElementById('buktiUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const preview = document.getElementById('previewImage');
      const imagePreview = document.getElementById('imagePreview');

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          imagePreview.classList.remove('hidden');
        }
        reader.readAsDataURL(file);
      } else {
        imagePreview.classList.add('hidden');
      }
    });

    // Set tahun saat ini secara otomatis
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
