<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran QRIS</title>
  <!-- Link ke Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Fungsi untuk menampilkan tombol upload setelah cek pembayaran
    function showUploadButton() {
      document.getElementById('upload-section').classList.remove('hidden');
      document.getElementById('cek-pembayaran-btn').classList.add('hidden');
    }

    // Fungsi untuk menghandle upload dan menampilkan tombol download
    function handleUpload(event) {
      event.preventDefault();
      const fileInput = document.getElementById('bukti-bayar');
      const file = fileInput.files[0];
      
      if (file) {
        // Simulasi upload berhasil (seharusnya menggunakan backend untuk upload nyata)
        document.getElementById('download-section').classList.remove('hidden');
        document.getElementById('upload-section').classList.add('hidden');
      }
    }
  </script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Pembayaran QRIS</h1>
    <p class="text-center text-gray-600 mb-4">Scan kode QRIS berikut menggunakan aplikasi dompet digital atau m-banking Anda untuk melakukan pembayaran.</p>
    <div class="flex justify-center mb-6">
      <!-- Menampilkan gambar QRIS -->
      <img src="file/3k.jpeg" alt="QRIS Pembayaran" class="w-60 h-60 object-contain border border-gray-300 rounded-lg shadow-lg">
    </div>
    <p class="text-center text-gray-600">Kode QRIS ini dapat dibayar melalui semua dompet digital dan mobile banking yang mendukung QRIS.</p>

    <!-- Tombol Cek Pembayaran -->
    <div class="mt-6 text-center">
      <button id="cek-pembayaran-btn" onclick="showUploadButton()" class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none">
        Cek Pembayaran
      </button>
    </div>

    <!-- Upload Bukti Bayar (initially hidden) -->
    <div id="upload-section" class="hidden mt-6 text-center">
      <form onsubmit="handleUpload(event)">
        <label for="bukti-bayar" class="block text-gray-700 mb-2">Upload Bukti Pembayaran</label>
        <input type="file" id="bukti-bayar" accept="image/*" class="px-4 py-2 border rounded-lg mb-4" required>
        <br>
        <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:outline-none">
          Upload
        </button>
      </form>
    </div>

    <!-- Tombol Download (initially hidden) -->
    <div id="download-section" class="hidden mt-6 text-center">
      <a href="#" download="bukti_bayar.jpg">
        <button class="px-6 py-2 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none">
          Download Bukti Bayar
        </button>
      </a>
    </div>
  </div>
</body>
</html>
