<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dexter Modz - QRIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4 text-sm">

  <!-- Header -->
  <header class="text-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Dexter Modz</h1>
  </header>

  <!-- QRIS Form -->
  <div id="qrisForm" class="bg-white p-4 rounded shadow w-full max-w-sm text-center space-y-3">
    <h2 class="text-lg font-semibold">Bayar via QRIS</h2>
    <img src="file/3k.jpg" alt="QRIS" class="w-full rounded border" />
    <a href="file/3k.jpg" download class="block bg-blue-600 hover:bg-blue-700 text-white py-1 rounded">
      Download QRIS
    </a>
    <button onclick="showUploadForm()" class="bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded">
      Cek Pembayaran
    </button>
  </div>

  <!-- Upload Form -->
  <div id="uploadForm" class="bg-white p-4 rounded shadow w-full max-w-sm text-center space-y-3 hidden mt-4">
    <h2 class="text-lg font-semibold">Upload Bukti</h2>
    <input type="file" id="buktiInput" class="w-full text-xs border p-1 rounded" accept="image/*" />
    
    <button id="goButton" onclick="window.location.href='https://benxidn.github.io/free/mlmod/main.html'"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white py-1 rounded hidden">
      Menuju Halaman
    </button>

    <button onclick="showQrisForm()" class="bg-gray-600 hover:bg-gray-700 text-white py-1 px-3 rounded">
      Kembali
    </button>
  </div>

  <!-- Script -->
  <script>
    const qrisForm = document.getElementById('qrisForm');
    const uploadForm = document.getElementById('uploadForm');
    const buktiInput = document.getElementById('buktiInput');
    const goButton = document.getElementById('goButton');

    function showUploadForm() {
      qrisForm.classList.add('hidden');
      uploadForm.classList.remove('hidden');
    }

    function showQrisForm() {
      uploadForm.classList.add('hidden');
      qrisForm.classList.remove('hidden');
    }

    buktiInput.addEventListener('change', () => {
      if (buktiInput.files.length > 0) {
        goButton.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
