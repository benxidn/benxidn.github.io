<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRIS Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      margin-top: 50px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-100 p-6">

  <div class="container mx-auto">
    <!-- Form Pembayaran QRIS -->
    <div id="form-qris" class="form-container bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Pembayaran QRIS</h2>
      <div class="text-center mb-6">
        <img src="file/3k.jpg" alt="QRIS Pembayaran" class="mx-auto mb-4" />
      </div>
      <div class="text-center mb-6">
        <a href="file/3k.jpg" download class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Download QRIS</a>
      </div>
      <div class="text-center mb-6">
        <button id="btn-cek-pembayaran" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Cek Pembayaran</button>
      </div>
    </div>

    <!-- Form Upload Bukti Pembayaran -->
    <div id="form-upload-bukti" class="form-container hidden bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Upload Bukti Pembayaran</h2>
      <div class="mb-6">
        <label for="file-upload" class="block text-gray-700">Pilih Bukti Pembayaran</label>
        <input type="file" id="file-upload" class="mt-2 p-2 border border-gray-300 rounded-md w-full" />
      </div>
      <div class="text-center mb-6">
        <a href="https://benxidn.github.io/free/mlmod/main.html" target="_blank" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Download Link</a>
      </div>
      <div class="text-center">
        <button id="btn-kembali-qris" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Kembali ke Form QRIS</button>
      </div>
    </div>
  </div>

  <script>
    // Event listener untuk tombol cek pembayaran
    document.getElementById('btn-cek-pembayaran').addEventListener('click', function () {
      // Sembunyikan form QRIS
      document.getElementById('form-qris').classList.add('hidden');
      // Tampilkan form upload bukti pembayaran
      document.getElementById('form-upload-bukti').classList.remove('hidden');
    });

    // Event listener untuk tombol kembali ke form QRIS
    document.getElementById('btn-kembali-qris').addEventListener('click', function () {
      // Sembunyikan form upload bukti pembayaran
      document.getElementById('form-upload-bukti').classList.add('hidden');
      // Tampilkan form QRIS
      document.getElementById('form-qris').classList.remove('hidden');
    });
  </script>

</body>

</html>
