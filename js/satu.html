<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter Modz</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/unlock.css" />
  <link rel="shortcut icon" href="/images/logo.png" />
</head>
<body>
  <!-- Main Content Wrapper -->
  <div class="wrapper">
    <div class="container">
      <!-- Section Title -->
      <div class="section-title">
        <h2>Unlock Link</h2>
        <p>Complete the action to unlock the link</p>
      </div>
      <!-- Subscribe Button -->
      <div id="subscribeButtonsContainer">
        <a id="btn1" class="button subscribe-button" href="#">
          <i class="fas fa-youtube"></i> Subscribe Channel <i class="fas fa-arrow-right icon-right"></i>
        </a>
      </div>
      <!-- Progress Display -->
      <div class="progress-text" id="progressText">Unlock progress: 0/1</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <!-- Unlock Button -->
      <a id="goBtn" class="button go-button" href="https://adlinksumo.com/afquQ" target="_blank">
        <i class="fas fa-lock"></i> Unlock Link <i class="fas fa-link icon-right"></i>
      </a>
    </div>
  </div>
  <!-- External JS -->
  <script src="/js/unlock-1.js"></script>
  <!--<script src="/js/replace-url.js"></script>-->
</body>
</html>
