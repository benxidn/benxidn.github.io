<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Responsif</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header img {
            height: 60px;  /* Menyesuaikan tinggi gambar */
            width: auto;   /* Membuat lebar mengikuti tinggi agar proporsional */
        }

        .header-button {
            background-color: #ff9800;
            color: white;
            padding: 12px 24px; /* Perbesar padding tombol */
            font-size: 1.2em; /* Perbesar ukuran font tombol */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .header-button:hover {
            background-color: #e68900;
        }

        /* Main Section */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .content h2 {
            margin-top: 20px;
            font-size: 2em;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Grid untuk Link Download */
        .downloads {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .download-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .download-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .download-item a {
            text-decoration: none;
            color: #333;
            background-color: #ff9800;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .download-item a:hover {
            background-color: #e68900;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsivitas */
        @media (max-width: 768px) {
            .downloads {
                grid-template-columns: repeat(2, 1fr);
            }

            .download-item {
                padding: 15px;
            }

            header img {
                height: 50px;  /* Sesuaikan gambar di tablet */
            }

            .content h2 {
                font-size: 1.8em;
            }

            .content p {
                font-size: 1em;
            }

            .header-button {
                font-size: 1em;
                padding: 8px 16px; /* Kecilkan padding tombol */
            }
        }

        @media (max-width: 480px) {
            .downloads {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .download-item {
                padding: 10px;
                font-size: 0.9em; /* Kecilkan ukuran teks pada item */
            }

            .download-item h3 {
                font-size: 1.2em; /* Kecilkan ukuran font judul */
            }

            .download-item a {
                font-size: 1em;  /* Kecilkan ukuran font tombol */
                padding: 8px 16px;  /* Kecilkan padding tombol */
            }

            header img {
                height: 40px;  /* Kecilkan gambar pada mobile */
            }

            header h1 {
                display: none; /* Menghapus teks header */
            }

            footer p {
                font-size: 0.8em;
            }

            /* Susun item secara horizontal di mobile dan desktop */
            .downloads {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
                margin-top: 20px;
            }

            .download-item {
                width: 100%; /* Menyesuaikan lebar item di mobile */
                padding: 8px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://benxidn.github.io/images/icon.png" alt="Dexter Modz Logo">
        <a href="#" class="header-button">SUBSCRIBE</a>
    </header>

    <div class="content">
        <img src="https://benxidn.github.io/images/banner.jpg" alt="Banner">
        <h2>Judul Konten</h2>
        <p>Ini adalah paragraf yang menjelaskan lebih lanjut tentang halaman ini. Halaman ini responsif di desktop dan mobile.</p>

        <div class="downloads">
            <div class="download-item">
                <h3>Link Download 1</h3>
                <a href="#">Download 1</a>
            </div>
            <div class="download-item">
                <h3>Link Download 2</h3>
                <a href="#">Download 2</a>
            </div>
            <div class="download-item">
                <h3>Link Download 3</h3>
                <a href="#">Download 3</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dexter Modz. All Rights Reserved.</p>
    </footer>

</body>
</html>
