<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz QRIS</title>
  <script>
    function showPanelTwo() {
      document.getElementById('panel1').classList.add('hidden');
      document.getElementById('panel2').classList.remove('hidden');
    }
    function enableDownload() {
      document.getElementById('downloadBtn').classList.remove('hidden');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-800 text-white text-center py-4 text-2xl font-bold">
    Dexter Modz
  </header>  <div class="max-w-md mx-auto mt-8 p-4 bg-white shadow-lg rounded-xl text-center text-sm space-y-4">
    <!-- Panel 1 -->
    <div id="panel1">
      <h2 class="text-lg font-semibold">Silakan Scan QRIS</h2>
      <p>Silakan scan QRIS berikut menggunakan e-wallet Anda untuk menyelesaikan pembayaran.</p>
      <img src="file/3k.jpg" alt="QRIS Code" class="mx-auto my-4 max-w-full h-auto">
      <button onclick="showPanelTwo()" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Cek Pembayaran</button>
    </div><!-- Panel 2 -->
<div id="panel2" class="hidden">
  <h2 class="text-lg font-semibold">Upload Bukti Pembayaran</h2>
  <input type="file" accept="image/*" class="w-full border rounded-xl py-2 px-3 text-sm" onchange="enableDownload()">
  <button id="downloadBtn" class="w-full bg-green-600 text-white py-2 mt-4 rounded-xl hidden hover:bg-green-700">Download Link</button>
</div>

  </div>
</body>
</html>
