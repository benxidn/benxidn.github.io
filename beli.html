<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz QRIS</title>
  <script>
    function showPanel(panelId) {
      document.getElementById('panel1').classList.add('hidden');
      document.getElementById('panel2').classList.remove('hidden');
    }function handleFileUpload(event) {
  const fileInput = event.target;
  const downloadBtn = document.getElementById('downloadBtn');
  if (fileInput.files.length > 0) {
    downloadBtn.classList.remove('hidden');
  }
}

  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
  <header class="w-full bg-blue-700 text-white text-center py-4 text-xl font-bold">
    Dexter Modz
  </header>  <!-- Panel 1 -->  <div id="panel1" class="bg-white rounded-2xl shadow-md p-4 mt-6 text-sm text-center w-80">
    <h2 class="text-lg font-semibold mb-2">Silakan Scan QRIS</h2>
    <p class="mb-4">Silakan scan QRIS berikut menggunakan e-wallet Anda untuk menyelesaikan pembayaran.</p>
    <img src="file/3k.jpg" alt="QRIS Code" class="mx-auto mb-4 w-48 h-48 object-contain">
    <button onclick="showPanel('panel2')" class="w-full bg-blue-600 text-white py-2 rounded-lg">Cek Pembayaran</button>
  </div>  <!-- Panel 2 -->  <div id="panel2" class="bg-white rounded-2xl shadow-md p-4 mt-6 text-sm text-center w-80 hidden">
    <h2 class="text-lg font-semibold mb-2">Upload Bukti Pembayaran</h2>
    <input type="file" accept="image/*" onchange="handleFileUpload(event)" class="w-full mb-4">
    <button id="downloadBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hidden">Download Link</button>
  </div>
</body>
</html>
