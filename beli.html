<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz - QRIS Payment</title>
  <script>
    function showPanel2() {
      document.getElementById('panel1').classList.add('hidden');
      document.getElementById('panel2').classList.remove('hidden');
    }function handleUpload() {
  const downloadBtn = document.getElementById('downloadBtn');
  downloadBtn.classList.remove('hidden');
}

  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-700 text-white p-4 text-center text-2xl font-bold">
    Dexter Modz
  </header>  <main class="p-4 max-w-md mx-auto">
    <!-- Panel 1 -->
    <div id="panel1" class="bg-white p-4 rounded-lg shadow-md text-sm">
      <h2 class="text-lg font-semibold mb-2">Silakan Scan QRIS</h2>
      <p class="mb-4">Silakan scan QRIS berikut menggunakan e-wallet Anda untuk menyelesaikan pembayaran.</p>
      <img src="file/3k.jpg" alt="QRIS Code" class="mb-4 w-full rounded">
      <button onclick="showPanel2()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Cek Pembayaran</button>
    </div><!-- Panel 2 -->
<div id="panel2" class="bg-white p-4 rounded-lg shadow-md hidden text-sm">
  <h2 class="text-lg font-semibold mb-2">Upload Bukti Pembayaran</h2>
  <input type="file" accept="image/*" onchange="handleUpload()" class="mb-4 w-full">
  <button id="downloadBtn" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 hidden">Download Link</button>
</div>

  </main>
</body>
</html>
