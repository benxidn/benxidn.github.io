<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz QRIS</title>
  <script>
    function showPanel(panelId) {
      document.getElementById('panel1').classList.add('hidden');
      document.getElementById('panel2').classList.remove('hidden');
    }function showDownloadButton() {
  document.getElementById('downloadButton').classList.remove('hidden');
}

  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center p-4">
  <header class="text-3xl font-bold mb-6">Dexter Modz</header>  <!-- Panel 1 -->  <div id="panel1" class="bg-gray-700 p-4 rounded-2xl w-80 text-sm text-center">
    <h2 class="text-xl font-semibold mb-2">Silakan Scan QRIS</h2>
    <p class="mb-4">Silakan scan QRIS berikut menggunakan e-wallet Anda untuk menyelesaikan pembayaran.</p>
    <img src="file/3k.jpg" alt="QRIS" class="mb-4 mx-auto rounded">
    <button onclick="showPanel('panel2')" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Cek Pembayaran</button>
  </div>  <!-- Panel 2 -->  <div id="panel2" class="bg-gray-700 p-4 rounded-2xl w-80 text-sm text-center hidden">
    <h2 class="text-xl font-semibold mb-2">Upload Bukti Pembayaran</h2>
    <input type="file" accept="image/*" class="w-full mb-4" onchange="showDownloadButton()">
    <button id="downloadButton" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded hidden">Download Link</button>
  </div>
</body>
</html>
