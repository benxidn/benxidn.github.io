<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko TopUp Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Toko TopUp Game</h1><form id="topupForm" class="bg-white p-6 rounded-lg shadow">
  <div class="mb-4">
    <label for="game" class="block text-gray-700 font-semibold mb-2">Pilih Game:</label>
    <select id="game" class="w-full p-2 border border-gray-300 rounded">
      <option value="Mobile Legends">Mobile Legends</option>
      <option value="PUBG Mobile">PUBG Mobile</option>
      <option value="Free Fire">Free Fire</option>
      <option value="Genshin Impact">Genshin Impact</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="userId" class="block text-gray-700 font-semibold mb-2">User ID:</label>
    <input type="text" id="userId" class="w-full p-2 border border-gray-300 rounded" required />
  </div>

  <div class="mb-4">
    <label for="nominal" class="block text-gray-700 font-semibold mb-2">Nominal TopUp:</label>
    <select id="nominal" class="w-full p-2 border border-gray-300 rounded">
      <option value="10.000">10.000</option>
      <option value="20.000">20.000</option>
      <option value="50.000">50.000</option>
      <option value="100.000">100.000</option>
    </select>
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Bayar</button>
</form>

<div id="paymentSection" class="mt-6 hidden bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-bold mb-4">Silakan Scan QRIS untuk Pembayaran</h2>
  <img src="file/3k.jpg" alt="QRIS Pembayaran" class="w-64 h-64 object-cover mx-auto mb-4" />
  <p class="text-center text-gray-600">Setelah pembayaran, hubungi admin untuk konfirmasi.</p>
</div>

  </div>  <script>
    const form = document.getElementById('topupForm');
    const paymentSection = document.getElementById('paymentSection');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const game = document.getElementById('game').value;
      const userId = document.getElementById('userId').value;
      const nominal = document.getElementById('nominal').value;

      // Simulasi proses
      console.log(`Game: ${game}, User ID: ${userId}, Nominal: ${nominal}`);

      // Tampilkan QRIS
      paymentSection.classList.remove('hidden');
      paymentSection.scrollIntoView({ behavior: 'smooth' });
    });
  </script></body>
</html>
