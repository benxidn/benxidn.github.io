<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to Unlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    header {
      background-color: #0a0a0a;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 940px;
      margin: 0 auto;
    }

    header .title {
      font-size: 18px;
      font-weight: 400;
      text-decoration: none;
      color: #fff;
    }

    .header-subscribe {
      background: #ff0000;
      border: none;
      color: #fff;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 20px 10px;
      margin-top: 20px;
    }

    .container {
      background: #232323;
      border-radius: 6px;
      padding: 20px;
      max-width: 310px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box;
    }

    .section-title {
      text-align: center;
    }

    .section-title h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .section-title p {
      margin-top: 4px;
      color: #ccc;
      font-size: 12px;
    }

    .button {
      background: #ff0000;
      color: #fff;
      border: none;
      font-size: 13px;
      font-weight: 500;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
      box-sizing: border-box;
      padding: 10px 14px;
      text-decoration: none;
      height: 42px;
    }

    .button i {
      font-size: 17px;
    }

    .button .icon-right.fa-chevron-right {
      font-size: 13px;
    }

    .button i.fa-spinner {
      font-size: 17px;
    }

    .button i.fa-check-circle {
      font-size: 17px;
    }

    .button.clicked {
      background: #333;
      color: #aaa;
      pointer-events: none;
    }

    .button.clicked i {
      color: #aaa !important;
    }

    .go-button {
      background: #1c3421;
      color: #01DF72;
      font-size: 15px;
    }

    .go-button i {
      color: #767676;
    }

    .go-button.active i {
      color: #01DF72;
    }

    .progress-text {
      font-size: 10px;
      color: #ccc;
      text-align: center;
      margin-top: 6px;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background-color: #23562e;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff75;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

<header>
  <a class="title" href="https://benxidn.github.io">Dexter Modz</a>
  <a class="header-subscribe" href="/redirect/channel1.html">Subscribe</a>
</header>

<div class="wrapper">
  <div class="container">
    <div class="section-title">
      <h2>Unlock Link</h2>
      <p>Complete the actions and unlock the link</p>
    </div>

    <a id="btn1" class="button" href="#">
      <i class="fab fa-youtube"></i>
      Subscribe On YouTube
      <i class="fas fa-chevron-right icon-right"></i>
    </a>
    <a id="btn2" class="button" href="#">
      <i class="fab fa-youtube"></i>
      Subscribe On YouTube
      <i class="fas fa-chevron-right icon-right"></i>
    </a>
    <a id="btn3" class="button" href="#">
      <i class="fab fa-youtube"></i>
      Subscribe On YouTube
      <i class="fas fa-chevron-right icon-right"></i>
    </a>
    <a id="btn4" class="button" href="#">
      <i class="fab fa-youtube"></i>
      Subscribe On YouTube
      <i class="fas fa-chevron-right icon-right"></i>
    </a>

    <div class="progress-text" id="progressText">Unlock progress: 0/4</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <a id="goBtn" class="button go-button" href="#">
      <i class="fas fa-lock"></i>
      Unlock Link
      <i class="fas fa-link"></i>
    </a>
  </div>
</div>

<script>
  const youtubeLinks = [
    "/redirect/channel1.html",
    "/redirect/channel2.html",
    "/redirect/channel3.html",
    "/redirect/channel4.html"
  ];
  const goLink = "sub2.html";

  const subscribeButtons = [
    document.getElementById('btn1'),
    document.getElementById('btn2'),
    document.getElementById('btn3'),
    document.getElementById('btn4')
  ];

  const goButton = document.getElementById('goBtn');
  const progressText = document.getElementById('progressText');
  const progressBar = document.getElementById('progressBar');

  let currentProgress = 0;
  const totalProgress = subscribeButtons.length;

  subscribeButtons.forEach((button, index) => {
    button.addEventListener('click', (e) => {
      e.preventDefault();
      if (index !== currentProgress) return;

      window.open(youtubeLinks[index], '_blank');

      const iconRight = button.querySelector('.icon-right');
      iconRight.className = 'fas fa-spinner fa-spin icon-right';

      setTimeout(() => {
        iconRight.className = 'fas fa-check-circle icon-right';
        button.classList.add('clicked');

        currentProgress++;
        updateProgress();

        if (currentProgress === totalProgress) {
          goButton.classList.add('active');
          goButton.href = goLink;
        }
      }, 2500); // durasi loading
    });
  });

  goButton.addEventListener('click', (e) => {
    if (currentProgress < totalProgress) {
      e.preventDefault();
    }
  });

  function updateProgress() {
    progressText.textContent = `Unlock progress: ${currentProgress}/${totalProgress}`;
    const percent = (currentProgress / totalProgress) * 100;
    progressBar.style.width = `${percent}%`;
  }
</script>

</body>
</html>
