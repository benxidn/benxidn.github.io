<!-- free/mlmod/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web HTML Modular</title>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <h2>Ini Halaman Utama</h2>
    <p>Konten utama aplikasi berada di sini.</p>
  </main>

  <script>
    // Menyisipkan header2.html secara dinamis
    fetch('../../link/header2.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      })
      .catch(error => {
        console.error("Gagal memuat header:", error);
      });
  </script>
</body>
</html>
