<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz</title>
  <link href="/images/logo.png" rel="shortcut icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Dapatkan nama file konten dari URL
    function getQueryParameter() {
      return window.location.search.substring(1); // Ambil parameter setelah '?'
    }

    // Muat konten HTML dari folder konten/
    function loadContent(contentName) {
      fetch(`${contentName}.html`)
        .then(response => {
          if (!response.ok) {
            window.location.href = "/404.html";
            return;
          }
          return response.text();
        })
        .then(data => {
          if (data) {
            document.getElementById('content').innerHTML = data;
          }
        })
        .catch(() => {
          window.location.href = "/404.html";
        });
    }

    window.onload = () => {
      const param = getQueryParameter();
      if (param) {
        loadContent(param);
      } else {
        loadContent('mlmod'); // default konten
      }
    };

    // Nonaktifkan klik kanan, drag, dan klik tahan
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('mousedown', e => e.button === 2 && e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
  </script>
</head>
<body class="bg-[#edeef0] color-[#464a4c]">

  <!-- Header -->
  <header class="px-6 py-4 flex justify-between items-center w-full max-w-6xl mx-auto">
    <a href="/" class="text-2xl font-bold hover:text-gray-600">Dexter Modz</a>
    <a href="/redirect/channel1" class="bg-red-500 font-semibold text-white px-4 py-2 rounded-md hover:bg-red-600">Subscribe</a>
  </header>

  <!-- Konten Dinamis -->
  <div class="w-full max-w-6xl mx-auto px-6">
    <div class="bg-white p-6 rounded-sm">
      
      <div class="space-y-4" id="content">
        <!-- Konten akan dimuat di sini -->
      </div>
        
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-4 px-6 text-center w-full max-w-sm mx-auto border-t border-gray-300 mt-9">
    <p class="text-black">CopyrightÂ©DexterModz</p>
  </footer>

</body>
</html>
