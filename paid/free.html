<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dexter Modz</title>
  <link href="/images/logo.png" rel="shortcut icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Mobile First - default untuk mobile */
    body {
      font-size: 16px;
    }
    header {
      padding: 12px;
      font-size: 20px;
    }
    .subscribe {
      font-size: 14px;
    }
    .content-area {
      padding: 12px;
    }
    #content h1 {
      font-weight: bold;
    }
    footer {
      font-size: 14px;
    }

    /* Tablet */
    @media screen and (min-width: 768px) {
      header {
        font-size: 22px;
      }
      .subscribe {
        font-size: 16px;
      }
      .content-area {
        padding: 16px;
      }
      footer {
        font-size: 16px;
      }
    }

    /* Desktop */
    @media screen and (min-width: 1024px) {
      body {
        font-size: 18px;
      }
      header {
        margin: 0 18px;
        padding: 18px;
        font-size: 24px;
      }
      .subscribe {
        font-size: 16px;
      }
      .content-area {
        margin: 0 18px;
        padding: 20px;
      }
      footer {
        font-size: 16px;
        max-width: 400px;
      }
    }

    /* Mencegah klik kanan, long press & drag */
    a {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      user-drag: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body class="bg-[#edeef0] text-[#464a4c]">

  <!-- Header -->
  <header class="flex justify-between items-center w-full max-w-6xl mx-auto">
    <a href="/" class="font-bold hover:text-gray-500">Dexter Modz</a>
    <a href="/redirect/channel1" class="subscribe bg-red-500 font-semibold text-white px-4 py-2 rounded-md hover:bg-red-600">Subscribe</a>
  </header>

  <!-- Konten Dinamis -->
  <div class="w-full max-w-6xl mx-auto">
    <div class="content-area bg-white space-y-4 rounded-sm">
        
      <div id="content" class="space-y-4">
        <!-- Konten akan dimuat di sini -->
      </div>
        
      <div class="text-[#468847] border-l-4 border-[#46884799] pl-2">
        <p>Jika ada kendala bisa chat admin via WA berikut !!</p>
        <a href="https://wa.me/6281338214136" target="_blank">
          ➥ <span class="text-blue-500 hover:text-blue-900 hover:underline">https://wa.me/WhatsappAdmin</span>
        </a>
      </div>
        
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 text-center w-full mx-auto border-t border-gray-300 mt-9">
    <p class="text-black">Copyright©DexterModz</p>
  </footer>

  <script>
    function getQueryParameter() {
      return window.location.search.substring(1);
    }

    function loadContent(contentName) {
      fetch(`${contentName}.html`)
        .then(response => {
          if (!response.ok) {
            window.location.href = "/404.html";
            return;
          }
          return response.text();
        })
        .then(data => {
          if (data) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = data;

            contentDiv.querySelectorAll('a').forEach(link => {
              link.setAttribute('draggable', 'false');
            });

            // Hapus parameter dari URL setelah konten selesai dimuat
            window.history.replaceState({}, '', window.location.origin);
          }
        })
        .catch(() => {
          window.location.href = "/404.html";
        });
    }

    window.onload = () => {
      const param = getQueryParameter();
      if (param) {
        loadContent(param);
      } else {
        loadContent('mlmod');
      }
    };
  </script>
</body>
</html>
