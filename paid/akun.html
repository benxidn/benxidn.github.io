  <script>
    // Fungsi untuk ambil parameter setelah tanda '?'
    function getQueryParameter() {
      return window.location.search.substring(1);
    }

    // Fungsi untuk load konten HTML dinamis dari folder konten/
    function loadContent(contentName) {
      fetch(`${contentName}.html`)
        .then(response => {
          if (!response.ok) {
            window.location.href = "/404.html";
            return;
          }
          return response.text();
        })
        .then(data => {
          if (data) {
            document.getElementById('content').innerHTML = data;
          }
        })
        .catch(() => {
          window.location.href = "/404.html";
        });
    }

    // Jalankan saat halaman selesai dimuat
    window.onload = () => {
      const param = getQueryParameter();
      if (param) {
        loadContent(param);
      } else {
        loadContent('1'); // default konten
      }
    };

    // Event delegation: cegah klik kanan & tahan pada semua <a>, termasuk yang dimuat belakangan
    document.addEventListener('contextmenu', (e) => {
      if (e.target.closest('a')) {
        e.preventDefault();
      }
    });

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1 && e.target.closest('a')) {
        e.preventDefault();
      }
    });
