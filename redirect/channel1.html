<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=https://www.youtube.com/@dextertod">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to <a href="https://www.youtube.com/@dextertod">https://www.youtube.com/@dextertod</a></p>
  <script>
    // Fungsi akan dijalankan setelah halaman selesai dimuat
    window.onload = function() {
      // Ambil domain tanpa path
      const rootURL = window.location.origin + '/';
      
      // Ganti URL di address bar jadi root
      history.replaceState({}, '', rootURL);
    };
  </script>
</body>
</html>
