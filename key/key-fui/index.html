<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Segawon Official</title>
  <link href="../../file/logo.png" rel="shortcut icon">
<style>
html, body {
  font-family: poppins;
  height: 100%;
  margin: 0;
  background: #282828;
  background-image: url('../../file/fanny.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #fff;
  user-select: none;
}
.content {
  height: 100%;
  background: #00000062;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.content h1 {
  margin: 0;
  font-size: 40px;
}
.content h2 {
  margin: 0;
  font-size: 25px;
}  
.btn-area {
  width: 300px;
  border-top: 2px solid #fff;
  border-bottom: 2px solid #fff;
  margin: 30px 0;
}
.btn-key {
  margin: 30px 0;
  width: 100%;
  padding: 12px;
  background: #0085ff;
  border: 0;
  border-radius: 5px;
  font-size: 15px;
  font-weight: bold;
  color: #fff;
}
.btn-key:hover {
  background: #8dd3ff;
}
.content p {
  margin: 0;
  font-size: 15px;
  margin-bottom: 10%;
}
</style>
</head>
<body>
  <div class="content">
    <div>
      <h1>SEGAWONâ„¢</h1>
      <h2>1 Key 1 Day</h2>
      <div class="btn-area">
        <input class="btn-key" value="GET KEY LOGIN" onclick="this.value='Loading . . .'" type="button" />
      </div>
      <p>- Key Login FUI <span id="tanggalwaktu"></span> -</p>
    </div>
  </div>
<script>
var tgl = new Date();
if (tgl.getTimezoneOffset() == 0) (a=tgl.getTime() + ( 7 *60*60*1000))
else (a=tgl.getTime());
tgl.setTime(a);
var tahun= tgl.getFullYear ();
var bulan= tgl.getMonth ();
var tanggal= tgl.getDate ();
var bulanarray=new Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","Nopember","Desember");
document.getElementById("tanggalwaktu").innerHTML = tanggal+" "+bulanarray[bulan]+" "+tahun;
</script>
</body>
</html>
