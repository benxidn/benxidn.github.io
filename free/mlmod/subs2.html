  <title>Dexter Modz</title>

</head>
<body>
  <div id="header2"></div>
  
  <div class="content">
    <div class="action-area">
      <div class="action-in">
        <div id="subs-up"></div>
        <div class="btn-2">
            <button class="btn-action 1" onclick="window.open('https://adlinksumo.com/xTJB','_blank')"><i class="fas fa-unlock"></i><a>Open Link</a><i class="fas fa-link"></i></button> 
             <!-- <button class="btn-action 2" onclick="window.open('https://adlinksumo.com/IYeFV7qy','_blank')"><i class="fas fa-unlock"></i><a>Open Link</a><i class="fas fa-link"></i></button> -->

        </div>
      </div>
    </div>
    <div id="subs-down"></div>
  </div>
  
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>

<script>
  fetch('components/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header2').innerHTML = data;
    });
</script>
<script>
  // Setelah halaman dimuat, tunggu hingga elemen #tahun muncul
      document.addEventListener("DOMContentLoaded", () => {
        const tahunSekarang = new Date().getFullYear();
        const cekTahun = setInterval(() => {
          const el = document.getElementById("tahun");
          if (el) {
            el.textContent = tahunSekarang;
            clearInterval(cekTahun);
          }
        }, 100);
      });
</script>
