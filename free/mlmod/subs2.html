  <script>
    // Fungsi untuk mengambil file HTML eksternal dan memasukkan ke dalam #app
    async function loadContent() {
      const app = document.getElementById('header2');

      const files = ['header2.html'];
      for (let file of files) {
        const res = await fetch(file);
        const html = await res.text();
        const section = document.createElement('div');
        section.innerHTML = html;
        app.appendChild(section);
      }
    }
    async function loadContent() {
      const app = document.getElementById('subs-up');

      const files = ['subs-up.html'];
      for (let file of files) {
        const res = await fetch(file);
        const html = await res.text();
        const section = document.createElement('div');
        section.innerHTML = html;
        app.appendChild(section);
      }
    }
    async function loadContent() {
      const app = document.getElementById('subs-down');

      const files = ['subs-down.html'];
      for (let file of files) {
        const res = await fetch(file);
        const html = await res.text();
        const section = document.createElement('div');
        section.innerHTML = html;
        app.appendChild(section);
      }
    }

    // Jalankan saat halaman dimuat
    window.onload = loadContent;

    // Setelah halaman dimuat, tunggu hingga elemen #tahun muncul
    document.addEventListener("DOMContentLoaded", () => {
      const tahunSekarang = new Date().getFullYear();
      const cekTahun = setInterval(() => {
        const el = document.getElementById("tahun");
        if (el) {
          el.textContent = tahunSekarang;
          clearInterval(cekTahun);
        }
      }, 100);
    });
  </script>
